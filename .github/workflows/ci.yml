name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  docker:
    timeout-minutes: 10
    runs-on: ubuntu-latest
    environment: test

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Debug
        env:
          POSTGRES_USER: ${{ secrets.DB_USER }}
          POSTGRES_PASSWORD: ${{ secrets.TEST_DB_PASSWORD }}
          POSTGRES_DB: ${{ secrets.TEST_DB_NAME }}

        run: |
          echo ${{secrets.TEST_DB_PASSWORD}} | sed 's/./& /g'

      - name: Start containers
        env: 
          POSTGRES_USER: ${{ secrets.DB_USER }}
          POSTGRES_PASSWORD: ${{ secrets.TEST_DB_PASSWORD }}
          POSTGRES_DB: ${{ secrets.TEST_DB_NAME }}

        run: POSTGRES_USER=${{ secrets.DB_USER }} POSTGRES_PASSWORD=${{ secrets.TEST_DB_PASSWORD }} POSTGRES_DB=${{ secrets.TEST_DB_NAME }} docker-compose -f "docker-compose.yml" up -d --build test-db
      - name: Install node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      
      - name: Run e2e tests
        run: yarn test:e2e

      - name: Stop containers
        if: always()
        run: docker-compose -f "docker-compose.yml" down
